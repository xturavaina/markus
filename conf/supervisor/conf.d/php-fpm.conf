[program:php-fpm]
command=/bin/sh -lc 'mkdir -p /sock && chown app:app /sock && exec /usr/local/sbin/php-fpm --nodaemonize --fpm-config /usr/local/etc/php-fpm.conf'
autostart=true
autorestart=true
startsecs=3
stopsignal=QUIT
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
stopasgroup=true
killasgroup=true